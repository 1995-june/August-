<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    user-scalable = no,

    <title>我的</title>

<body>

                <h2>猫眼电影</h2>
            </div>
        </div>

        <div class="main">

                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="请输入短信验证码">
                </div>
                <div class="submit">
                    <button type="button" class="submit">提交</button>
                </div>
            </form>
        </div>
        <div class="footer-wrap">
            <p>未注册的手机号将自动生成新账号</p>
            <p>© 猫眼电影 客服电话：<a href="#">400-670-5335</a></p>
