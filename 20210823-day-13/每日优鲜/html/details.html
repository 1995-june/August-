<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width,
    user-scalable = no,
    initial-scale = 1.0,
    maximum-scale = 1.0,
    minimum-scale = 1.0" />
    <title>详情</title>
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
</head>

<body>
    <div id="wrap">
        <div class="header">
            <div class="title">
                <a href="../index.html">&lt;</a>
                <h2>每优鲜</h2>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="goods-img-wrap"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-con">
                <div class="shopping">
                    <i class="iconfont icon-gouwuche"></i>
                </div>
                <div class="shopping-btn">
                    <div class="left-add">
                        <button type="button">加入购物车</button>
                    </div>
                    <div class="right-purchase">
                        <a href="#">购买</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var goodsImgWrap = document.querySelector('.goods-img-wrap');
        var arr = JSON.parse(localStorage.getItem('pageData'));
        goodsImgWrap.innerHTML +=
            `  
                <div class="goods-img-rotation">
                    <div class="goods-img"><img src="${arr.img}" alt=""></div>
                </div>
                <div class="bottom-con">
                    <div class="price-wrap">
                        <span>￥${arr.price}</span><b>/袋</b>
                    </div>
                    <div class="goods-name">
                        <h6>${arr.title}</h6>
                    </div>
                    <div class="desc-wrap">
                        <p>${arr.con}</p>
                    </div>
                    <div class="subtitle-wrap">
                        <span>任选两件</span>
                    </div>
                </div>`
    </script>
</body>

</html>
