<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 10px;
            padding: 20px;
        }
        /* 
            盒模型：
                width height border padding margin
                切换 box-sizing
                IE盒模型 border-box 宽度 = 内容的宽度（content + border +padding）
                标准盒模型 content-box 宽度 = content + padding + border
        */
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
