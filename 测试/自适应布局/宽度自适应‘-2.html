<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度自适应</title>
    <style>
        html,
        body {
            height: 100%;
            font-size: 30px;
            text-align: center;
            margin: 0;
        }
        
        .main {
            width: 100%;
            height: 100%;
            float: left;
        }
        
        .main .content {
            margin: 0 200px;
            background-color: rgb(255, 0, 64);
            height: 100%;
        }
        
        .left,
        .right {
            width: 200px;
            height: 100%;
            float: left;
            background-color: aqua;
        }
        
        .left {
            margin-left: -100%;
        }
        
        .right {
            margin-left: -200px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="content">
            main
        </div>
    </div>
    <div class="left">left</div>

    <div class="right">right</div>
</body>

</html>
