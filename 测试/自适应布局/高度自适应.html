<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width,
    user-scalable = no,
    initial-scale = 1.0,
    maximum-scale = 1.0,
    minimum-scale = 1.0" />
    <title>高度自适应</title>
    <style>
        html,
        body {
            width: 100%;
            font-size: 50px;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .header {
            width: 100%;
            height: 120px;
            background-color: aqua;
            position: absolute;
            top: 0;
            line-height: 120px;
        }
        
        .main {
            width: 100%;
            width: 100%;
            height: auto;
            position: absolute;
            top: 120px;
            bottom: 120px;
            background-color: rgb(255, 0, 64);
        }
        
        .footer {
            width: 100%;
            height: 120px;
            background-color: aqua;
            position: absolute;
            bottom: 0;
            line-height: 120px;
        }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
</body>

</html>
