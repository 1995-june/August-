<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度自适应</title>
    <style>
        html,
        body {
            height: 100%;
            font-size: 30px;
            text-align: center;
            margin: 0;
        }
        
        .main {
            margin: 0 200px;
            height: 100%;
            background-color: rgb(243, 23, 60);
        }
        
        .left,
        .right {
            width: 200px;
            height: 100%;
            background-color: aqua;
        }
        
        .left {
            float: left;
        }
        
        .right {
            float: right;
        }
    </style>
</head>

<body>


    <div class="left">left</div>
    <div class="right">right</div>
    <div class="main">main</div>
</body>

</html>
