<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的熊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 600px;
            margin: 0 auto;
            background-color: #3b3d4b;
        }
        
        .bg1 {
            position: absolute;
            bottom: 0;
            height: 249px;
        }
        
        #bear {
            position: absolute;
            bottom: 0;
            left: 0;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background: url(./images/熊.png) no-repeat;
            animation: bear 1s steps(8) infinite, move 3s forwards;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="./images/BG.png" alt="" class="bg1">
        <div id="bear">

        </div>
    </div>

</body>

</html>
