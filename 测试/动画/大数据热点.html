<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        body {
            background-color: #333333;
        }
        
        .map {
            position: relative;
            margin: 0 auto;
            width: 747px;
            height: 617px;
            background: url(./images/大数据.png) no-repeat;
        }
        
        .city {
            position: absolute;
            right: 196px;
            top: 231px;
        }
        
        .circle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: #0099ff;
            border-radius: 50%;
        }
        
        .city div[class^="pulse"] {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px #0099ff;
            animation: fangda 1.5s linear infinite;
        }
        
        .city div[class="pulse2"] {
            animation-delay: .4s;
        }
        
        .city div[class="pulse3"] {
            animation-delay: .8s;
        }
        
        @keyframes fangda {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
        
        .tb {
            position: absolute;
            right: 82px;
            top: 502px;
        }
        
        .gz {
            position: absolute;
            right: 194px;
            top: 544px;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="circle"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="circle"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="circle"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>

</body>

</html>
