<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        /* 1.定义动画 */
        
        @keyframes move {
            /* 开始状态 */
            0% {
                transform: translateX(0px);
                transform: rotate(190deg);
            }
            /* 结束状态 */
            100% {
                transform: translateX(1000px);
            }
        }
        
        div {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            background-color: rgb(231, 63, 100);
            /* 调用动画  动画名称*/
            animation-name: move;
            /* 持续时间 */
            animation-duration: 5s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
