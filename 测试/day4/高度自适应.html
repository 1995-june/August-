<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top {
            width: 100%;
            height: 120px;
            position: absolute;
            background: greenyellow;
        }
        
        .main {
            position: absolute;
            width: 100%;
            top: 120px;
            bottom: 120px;
            background: pink;
            height: auto;
        }
        
        .bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: greenyellow;
        }
    </style>
</head>

<body>
    <div class="top">120px</div>
    <div class="main">自适应</div>
    <div class="bottom">120px</div>
</body>

</html>
