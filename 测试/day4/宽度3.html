<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            html,body {
                margin: 0;
                padding: 0;
                height: 100%;
                font-style: 30px;
                font-weight: 500;
                text-align: center;
            }
            .main {
                margin: 0 200px;
                height: 100%;
                background: pink;
            }
            .left,.right {
                width: 200px;
                height: 100%;
                background: greenyellow;
            }
            .left {
                float: left;
            }
            .right {
                float: right;
            }
    </style>
</head>
<body>
    <div class="left">200px</div>
    <div class="right">200px</div>
    <div class="main">自适应</div>
</body>
</html>
