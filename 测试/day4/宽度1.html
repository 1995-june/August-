<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-style: 30px;
            font-weight: 500;
            text-align: center;
        }
        .left,.right {
            width: 200px;
            height: 100%;
            display: inline-block;
            background: greenyellow;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .main {
            height: 100%;
            position: absolute;
            left: 200px;
            right: 200px;
            background: pink;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="left">200px</div>
    <div class="main">自适应</div>
    <div class="right">200px</div>
</body>
</html>
