<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-style: 30px;
        font-weight: 500;
        text-align: center;
        }
        .main {
            width: 100%;
            height: 100%;
            float: left;
        }
        .content {
            margin: 0 200px;
            background: pink;
            height: 100%;
        }
        .left,.right {
            width: 200px;
            height: 100%;
            float: left;
            background: greenyellow;
        }
        .left {
            margin-left: -100%;
        }
        .right {
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">自适应</div>
    </div>
    <div class="left">200px</div>
    <div class="right">200px</div>
</body>
</html>
