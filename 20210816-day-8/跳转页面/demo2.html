<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已跳转页面</title>
    <style>
        .wrap {
            width: 300px;
            margin: 200px auto;
        }
        
        .img {
            width: 300px;
            height: 300px;
        }
        
        img {
            width: 100%;
        }
        
        a {
            text-decoration: none;
            font-size: 16px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="./index.html">返回上一页</a>
        <h1>已跳转的页面</h1>

    </div>
    <script>
        var arr = JSON.parse(localStorage.getItem('data'));
        var wrap = document.querySelector('.wrap');
        wrap.innerHTML +=
            `<div class="img">
                <img src="${arr.src}" alt="">
                <h1>${arr.text}</h1>
            </div>`
    </script>
</body>

</html>

</html>
