                <!-- <dl>

                    </dt>
                    <dd>
                        <li class="content">大希地 鸡排健身餐忘不了大鸡排135g</li>

            </div>
            <div class="shopNum">
                <h3>购买数量<span>（限购5件）</span></h3>
                <div class="num">
                    <button class="reduce">-</button>
                        <input type="number" value="1">

                </div>
            </div>
            <div class="confrim">

            </div>
        </div>
    </div>
    <script>
        var img = document.querySelector(".icon img");
        var goods = document.querySelector("#main .goods");
        img.onclick = function() {
            location.href = "./index.html";
        }
        var goodsObj = JSON.parse(localStorage.getItem("goodsListStr"));
        
        var confirm = document.querySelector("#main .confirm button");
        var back = document.querySelector("#wrap>.back");
        var goodsBox = document.querySelector("#wrap>.confirmContent .goods");
        var confirmContent = document.querySelector("#wrap>.confirmContent");
        
        goods.innerHTML = `
                <dt>
                    <img src="${goodsObj.src}" alt="">
                </dt>
                <dd>
                    <li class="point">${goodsObj.point}</li>
                    <li class="price">${goodsObj.price}</li>
                    <li class="content">${goodsObj.content}</li>
                    <div class="num">
                        <button class="reduce">-</button>
                        <input type="number" value="1">
                        <button class="add">+</button>
                    </div>
                </dd>
        `;
        var reduceBtn1 = document.querySelector("#main .goods .num .reduce");
        var addBtn1 = document.querySelector("#main .goods .num .add");
        btnEvent(reduceBtn1, addBtn1);
        var reduceBtn2 = document.querySelector(".confirmContent .shopNum .num .reduce");
        var addBtn2 = document.querySelector(".confirmContent .shopNum .num .add");
        btnEvent(reduceBtn2, addBtn2);
        goodsBox.innerHTML = `
            <dl>
                <dt>
                    <img src="${goodsObj.src}" alt="">

                </dt>
                <dd>
                    <li class="content">${goodsObj.content}</li>
                    <li class="price">${goodsObj.price}</li>
                    <li class="point">${goodsObj.point}</li>
                </dd>
            </dl>
            <button>@</button>
        `
        confirm.onclick = function(){
            back.classList.add("block");
            confirmContent.classList.add("block");
        }
        var btn = document.querySelector("#wrap>.confirmContent .goods button");
        btn.onclick = function() {
            back.classList.remove("block");
            confirmContent.classList.remove("block");

        }
        function btnEvent(reduce,add) {
            reduce.onclick = function() {
                var input = this.parentNode.children[1];
                var num  = input.value * 1;
                if(num <= 0 ){
                    input.value = 0;
                }else{
                    input.value =  num - 1;
                }
            }
            add.onclick = function() {
                var input = this.parentNode.children[1];
                var num  = input.value * 1;
                if(num >= 5) {
                    input.value = 5;
                    alert("本商品最多买5份");
                }else{
                    input.value =  num + 1;
                }
            }
            
        }
    </script>
