<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #wrap {
            width: 700px;
            margin: 200px auto;
        }
        
        .list,
        .large {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            border: 2px solid #ccc;
            margin: 10px 0 30px;
        }
        
        .large {
            width: 100%;
            height: 100px;
            border: 2px solid #ccc;
        }
        
        span {
            color: red;
        }
        
        img {
            margin: 0 5px;
        }
        
        img.yellow {
            border: 3px solid rgb(70, 2, 133);
        }
        
        .list.active {
            border: 3px solid red;
        }
        
        .large.active {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h2 class="one">当前图片是 <span>  </span> </h2>
        <div class="list">
            <img src="./images/1.jpg" alt="图片1">
            <img src="./images/2.jpg" alt="图片2">
            <img src="./images/3.jpg" alt="图片3">
            <img src="./images/4.jpg" alt="图片4">
        </div>
        <div class="large"></div>
    </div>
    <script>
        var oneSpan = document.querySelector('.one > span');
        var twoSpan = document.querySelector('.two > span');
        var large = document.querySelector('.large');
        var list = document.querySelector('.list');
        var save = null;
        var save2 = null;
        var index = '';
        var index2 = '';

        list.addEventListener('dragstart', (e) => {
            var tar = e.target;
            if (tar.nodeName == 'IMG') {
                save = tar;
                index = tar.alt;
                tar.classList.add('yellow');
                list.classList.add('active');
            }
        });

        large.addEventListener('dragover', (e) => {
            e.preventDefault();
        })

        large.addEventListener('drop', () => {
            large.append(save);
            oneSpan.innerHTML = index;
            save.classList.remove('yellow');
        })



        large.addEventListener('dragstart', (e) => {
            var tar = e.target;
            save2 = tar;
            large.classList.add('active');

        });


        list.addEventListener('dragover', (e) => {
            e.preventDefault();
        })

        list.addEventListener('drop', () => {
            list.append(save2);
        })
    </script>
</body>

</html>
