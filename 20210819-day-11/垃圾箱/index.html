<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #wrap {
            width: 700px;
            margin: 200px auto;
        }
        
        .list {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            border: 2px solid rgb(8, 245, 20);
            margin: 10px 0 30px;
        }
        
        .dustbin {
            overflow: hidden;
            margin-top: 50px;
            width: 200px;
            height: 200px;
            border: 2px solid rgb(38, 16, 230);
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            color: red;
        }
        
        img {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="list">
            <img src="./images/1.jpg" alt="">
            <img src="./images/2.jpg" alt="">
            <img src="./images/3.jpg" alt="">
            <img src="./images/4.jpg" alt="">
        </div>
        <div class="dustbin">
            垃圾箱
        </div>
    </div>
    <script>
        var list = document.querySelector('.list');
        var dustbin = document.querySelector('.dustbin');
        var save = null;
        list.ondragstart = function(e) {
            var tag = e.target;
            if (tag.nodeName != "IMG") return;
            save = tag;
        }


        dustbin.ondragover = function(e) {
            e.preventDefault()
        }
        dustbin.ondrop = function(e) {
            save.remove();
        }
    </script>
</body>

</html>
