<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            display: flex;
            width: 900px;
            height: 509px;
            margin: 50px auto;
        }
        
        .content .jigsaw-puzzle {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            box-sizing: border-box;
        }
        
        li {
            margin-top: -3px;
        }
        
        .content img {
            margin: .4px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="content">
            <ul class="jigsaw-puzzle">
                <li><img src="./images/5.jpg" alt=""></li>
                <li><img src="./images/4 (1).jpg" alt=""></li>
                <li><img src="./images/6.jpg" alt=""></li>
                <li><img src="./images/3 (1).jpg" alt=""></li>
                <li><img src="./images/8.jpg" alt=""></li>
                <li><img src="./images/1 (1).jpg" alt=""></li>
                <li><img src="./images/2 (1).jpg" alt=""></li>
                <li><img src="./images/7.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        var jigsawPuzzle = document.querySelector('.jigsaw-puzzle');
        var lis = document.querySelectorAll('.jigsaw-puzzle > li');
        var save = null;

        lis.forEach((item) => {

            item.ondragstart = function() {
                save = item;
            }
            item.ondragover = function(e) {
                e.preventDefault();
            }
            item.ondrop = function() {
                var temp = null;
                temp = save.innerHTML;
                save.innerHTML = item.innerHTML;
                item.innerHTML = temp
            }
        })
    </script>
</body>

</html>
