<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/swiper-bundle.css">
</head>

<body>
    <div id="wrap">
        <div class="header">
            <div class="search-wrap">
                <div class="search">
                    <input type="search" name="search" placeholder="搜索产品/活动/服务/资讯">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/1630027920(1).jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./images/2.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./images/3.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./images/4.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./images/5.jpg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./lib/swiper-bundle.js"></script>
    <script src="./js/index.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

        });
    </script>
</body>

</html>
