<body>
    <ul id="heart3d"></ul>
    <script>
        var num = 10;
        for (var i = 1; i <= 36; i++) {
            var li = document.createElement('li');
            li.classList.add('rib');
            li.style.transform = `rotateY(${num+=10}deg) rotateZ(45deg) translateX(30px)`
            heart3d.appendChild(li);
        }
    </script>
