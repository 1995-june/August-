    <script>
        var img = document.querySelector('.down > img')
        var pullDown = document.querySelector('.down')
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // 滚动
        new BScroll('.itemize-wrap', {
            scrollX: true,
        })


        var bs = new BScroll('.main', {
            pullDownRefresh: { // 选项对象
                threshold: 90, // 配置顶部下拉的距离来决定刷新时机。
                stop: 50 //回弹悬停的距离。  
            },

        })

        // 当顶部下拉的距离大于 threshold 值时，触发一次 pullingDown
        bs.on('pullingDown', function() {
            // pullDown.innerHTML = '正在刷新';
            img.style.animation = 'rotate 1s linear infinite';
            setTimeout(function() {
                bs.finishPullDown(); // 结束下拉刷新行为。
                bs.refresh();
                pullDown.innerHTML = '加载完成';
            }, 1000)
        })
    </script>
