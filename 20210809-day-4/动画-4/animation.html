<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        body {
            background-color: lightseagreen;
        }
        
        .box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            width: 1400px;
            height: 330px;
            margin: 150px auto;
            border: 5px solid #ccc;
            overflow: hidden;
        }
        
        li {
            display: flex;
            position: relative;
            width: 300px;
            height: 300px;
            transition: all 2s ease-out;
        }
        
        li img {
            width: 100%;
            height: 100%;
        }
        
        li span {
            position: absolute;
            top: -316px;
            z-index: 111;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .7);
            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            transition: all 2s ease-out;
        }
        
        li:hover {
            transform: scaleX(1.3);
        }
        
        li:hover span {
            transform: translateY(316px);
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>
            <img src="./images/1.jpg" alt="">
            <span>1</span>
        </li>
        <li>
            <img src="./images/2.jpg" alt="">
            <span>2</span>
        </li>
        <li>
            <img src="./images/3.jpg" alt="">
            <span>3</span>
        </li>
        <li>
            <img src="./images/4.jpg" alt="">
            <span>4</span>
        </li>
    </ul>
</body>

</html>
