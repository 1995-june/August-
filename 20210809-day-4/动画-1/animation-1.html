<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-1</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        body {
            background-color: #47c9af;
        }
        
        .nav {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 300px;
        }
        
        .nav li {
            position: relative;
        }
        
        .nav a {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 16px;
            transition: all 1s ease-out;
        }
        
        .nav .submenu {
            position: absolute;
            top: -80px;
            left: -12px;
            display: flex;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            visibility: hidden;
        }
        
        .nav .submenu .iconfont {
            visibility: hidden;
            font-size: 25PX;
            line-height: 90px;
            transition: all .4s ease-out;
            color: rgb(218, 40, 55);
        }
        
        .nav .feibiao {
            transform: rotate(15deg);
            transform-origin: left bottom;
            transition: all .4s ease-out;
        }
        
        .nav .dianzijingji {
            transition: all .4s ease-out;
        }
        
        .nav .cheliangmoxing {
            transition: all .4s ease-out;
        }
        
        .nav .huaxiang {
            top: -100px;
            transition: all .4s ease-out;
        }
        
        .nav .tiaosan {
            transition: all .4s ease-out;
        }
        
        .nav li:hover a {
            color: #fff;
        }
        
        .nav li:hover .iconfont {
            line-height: 80px;
            visibility: visible;
        }
        
        .nav li:hover .feibiao {
            transform: rotate(-12deg);
            visibility: visible;
        }
        
        .nav li:hover .dianzijingji {
            visibility: visible;
            transform: translateY(-20px);
        }
        
        .nav li:hover .cheliangmoxing {
            visibility: visible;
            transform: rotateY(-180deg);
        }
        
        .nav li:hover .huaxiang {
            visibility: visible;
            transform: translateY(20px);
        }
        
        .nav li:hover .tiaosan {
            visibility: visible;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <div class="submenu feibiao">
                <i class="iconfont icon-feibiao"></i>
            </div>
            <a href="#">Darts</a>
        </li>
        <li>
            <div class="submenu dianzijingji">
                <i class="iconfont icon-dianzijingji"></i>
            </div>
            <a href="#">mouse</a>
        </li>
        <li>
            <div class="submenu cheliangmoxing">
                <i class="iconfont icon-cheliangmoxing"></i>
            </div>
            <a href="#">automobile</a>
        </li>
        <li>
            <div class="submenu huaxiang">
                <i class="iconfont icon-huaxiang"></i>
            </div>
            <a href="#">Gliding</a>
        </li>
        <li>
            <div class="submenu tiaosan">
                <i class="iconfont icon-tiaosan"></i>
            </div>
            <a href="#">Skydiving</a>
        </li>
    </ul>
</body>

</html>
