<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        .header {
            width: 100%;
            margin-top: 100px;
            border-bottom: 1px solid #666;
            display: flex;
            /* justify-content: center; */
            position: relative;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            flex: 1;
            height: 50px;
        }
        
        .nav a {
            font-size: 16px;
            color: #666;
        }
        
        span {
            display: flex;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 33.333%;
            height: 3px;
            background-color: rgb(212, 33, 63);
            transition: all 1s ease-in-out;
        }
        
        .nav:nth-child(2):hover~span {
            transform: translateX(100%);
        }
        
        .nav:nth-child(3):hover~span {
            transform: translateX(200%);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="nav">
            <a href="#">首页</a>
        </div>
        <div class="nav">
            <a href="#">下载</a>
        </div>
        <div class="nav">
            <a href="#">登录</a>
        </div>
        <span class="underline"></span>
    </div>
</body>

</html>
