<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序</title>
    <style>
        * {
            list-style: none;
            motion: 0;
            padding: 0;
        }
        
        #wrap {
            width: 100%;
            height: 100%;
        }
        
        .header {
            width: 100%;
            height: 60px;
            display: flex;
            text-align: center;
            line-height: 60px;
        }
        
        .header>span {
            flex: 1;
            font-size: 16px;
            color: red;
        }
        
        a {
            flex: 1;
            font-size: 16px;
            text-decoration: none;
        }
        
        .list {
            width: 100%;
        }
        
        .list li {
            display: flex;
            align-items: center;
        }
        
        .list li span {
            flex: 1;
            text-align: center;
            color: #551a8b;
        }
        
        .name {
            font-size: 16px;
            color: red !important;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="header">
            <span class="name">商品名称</span>
            <a href="#" class="id">ID</a>
            <a href="#" class="price">价格</a>
            <a href="#" class="quantity">数量</a>
        </div>
        <div class="main">
            <div class="content">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/ajax.js"></script>
    <script>
        var list = document.querySelector('.list')
        var a = document.querySelectorAll('.header > a')
        a.forEach(function(val) {
            val.addEventListener('click', function() {
                setSort(ag = val.className)
            })
        })

        function setSort(ag = 'id') {
            ajax('../js/data.json', function(item) {
                item = item.sort(function(max, min) {
                    return min[ag] - max[ag]
                })

                list.innerHTML = item.map(function(val) {
                    return `
                        <li>
                            <span class="name">${val.name}</span>
                            <span>${val.id}</span>
                            <span>${val.price}</span>
                            <span>${val.quantity}</span>
                        </li>`

                }).join('')
            })
        }
        setSort(ag = 'id')
    </script>
</body>

</html>
