<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width,
    user-scalable = no,
    initial-scale = 1.0,
    maximum-scale = 1.0,
    minimum-scale = 1.0" />
    <title>遮罩层</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            width: 100%;
        }
        
        .content {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .btn {
            width: 50px;
            height: 30px;
        }
        
        .mask {
            width: 100%;
            height: 80%;
            position: absolute;
            bottom: -80%;
            background-color: rgba(0, 0, 0, .5);
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="content">
            <button class="btn">点击</button>
            <div class="mask"></div>
        </div>
    </div>
    <script>
        var btn = document.querySelector('.btn')
        var mask = document.querySelector('.mask')
        var flag = true;
        btn.addEventListener('click', function() {
            if (flag) {
                mask.style.bottom = 0;
                flag = false;
            } else {
                mask.style.bottom = '-80%';
                flag = true;
            }
        })
    </script>
</body>

</html>
