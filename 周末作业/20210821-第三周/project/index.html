        var panelWrap = document.querySelector('.panel-wrap');
        var menuWrap = document.querySelector('.menu-wrap > a');
        var lis = document.querySelectorAll('.accordioh > li');
        var b = [...document.querySelectorAll('.accordioh > li > a > b')]
        var labelWrap = document.querySelector('.label-wrap');
        var flag = true;

        menuWrap.addEventListener('click', function(e) {
            e.preventDefault();
            panelWrap.style.left = 0;
        });

        panelWrap.addEventListener('click', function(e) {
            var tag = e.target;
            if (tag.className == 'panel-wrap') {
                panelWrap.style.left = '-100%';
            }
        });

        lis.forEach(function(item, i) {
            item.index = i;
            item.addEventListener('click', function() {
                var siblings = dom.sibling(this);

                if (this.className.indexOf('active') != -1) {
                    dom.removeClass(this, 'active');

                    b[this.index].innerHTML = '+';
                } else {
                    dom.addClass(this, 'active');
                    b[this.index].innerHTML = '-';
                }

                siblings.forEach(function(item) {
                    dom.removeClass(item, 'active');
                })
            })
        })
