    <SCript>
        var myTouch = {
            swiper: function(ele, dir, callback) {
                if (ele.nodeType != 1) return;

                var startSeat = null;
                var endSeat = null;
                ele.addEventListener('touchstart', function(event) {
                    startSeat = {
                        x: event.touches[0].pageX,
                        y: event.touches[0].pageY,
                    }
                })

                ele.addEventListener('touchend', function(event) {
                    endSeat = {
                        x: event.changedTouches[0].pageX,
                        y: event.changedTouches[0].pageY,
                    }
                    if (startSeat && endSeat && dir === getDir(startSeat, endSeat)) {
                        callback && callback(event)
                    }
                })

                function getDir(startSeat, endSeat) {
                    var dirX = startSeat.x - endSeat.x;
                    var dirY = startSeat.y - endSeat.y;

                    var absX = Math.abs(dirX);
                    var absY = Math.abs(dirY);
                    if (absX > 30 || absY > 30) {
                        if (absX > absY) {
                            return dirX > 0 ? 'left' : 'right';
                        } else {
                            return dirY > 0 ? 'up' : 'down';
                        }
                    }
                }
            }
        }

        var rotationWrap = document.querySelector('.rotation-wrap');
        var lis = document.querySelectorAll('.rotation-wrap > li');

        var index = 0;
        myTouch.swiper(rotationWrap, 'up', function(e) {
            index = index++ >= lis.length - 1 ? 0 : index++;
            rotationWrap.style.transform = `translateY(-${index * lis[0].offsetHeight}px) `;
            rotationWrap.style.transition = 'all 1s';

        });

        myTouch.swiper(rotationWrap, 'down', function(e) {
            index = index-- <= 0 ? lis.length - 1 : index--;
            rotationWrap.style.transform = `translateY(-${index * lis[0].offsetHeight}px)`;
            rotationWrap.style.transition = 'all 1s';
        });
    </SCript>
