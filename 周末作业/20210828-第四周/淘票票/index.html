    <script>
        // 导航
        new BScroll('.nav-wrap', {

        // 轮播
        var swiper = new Swiper('.swiper-container', {
            // slidesPerView: 1,
            spaceBetween: 30,
            effect: 'fade',
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar',
            },
        });



        var pullDown = document.querySelector('.icon > span')

        bs = new BScroll('.main', {
            probeType: 2,
        })


        var bs = new BScroll('#wrap-box', {
            probeType: 2,
            // 0 ~ 1 代表手指不在屏幕滑动  2 代表手指在屏幕滑动 3 代表手指离开屏幕
            pullDownRefresh: { // 选项对象
                threshold: 200, // 配置顶部下拉的距离来决定刷新时机。
                stop: 200 //回弹悬停的距离。  
            },
        })


        // 当顶部下拉的距离大于 threshold 值时，触发一次 pullingDown
        bs.on('pullingDown', function() {
            pullDown.innerHTML = '正在刷新';
            console.log(555);
            ajax('./js/data.json', function(res) {
                setTimeout(function() {
                    bs.finishPullDown(); // 结束下拉刷新行为。
                    bs.refresh();
                    console.log(666);
                }, 1000)
            })
        })

        var leftAddress = document.querySelector('.left-address > a > h2');
        var getAddress = JSON.parse(localStorage.getItem('single'));
        console.log(getAddress);
        leftAddress.innerHTML = getAddress.txt;

        leftAddress.addEventListener('touchend', function() {
            location.href = './html/address.html';
        })
