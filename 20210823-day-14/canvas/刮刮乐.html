        /* 移动端 */

        var arr = ['一等奖', '二等奖', '三等奖', '特等奖', '太难了', '四等奖'];
        var index = Math.floor(Math.random() * arr.length);
        document.querySelector('.scratch').innerHTML = arr[index];

        var w = scratch.offsetWidth;
        var h = scratch.offsetHeight;
        cvs.width = w;
        cvs.height = h;
        var ctx = cvs.getContext('2d');

        ctx.fillStyle = '#999';
        ctx.fillRect(0, 0, w, h);
        cvs.ontouchmove = function(e) {
            var x = e.touches[0].pageX - 30 / 2;
            var y = e.touches[0].pageY - 30 / 2;
            ctx.clearRect(x, y, 30, 30)
        }
