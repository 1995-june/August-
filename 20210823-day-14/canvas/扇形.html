<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扇形</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #myCanvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        var cvs = document.querySelector('#myCanvas');
        var ctx = cvs.getContext('2d');
        var data={
            val:[0.35,0.3,0.2,0.15],
            color:['red','yellow','blue','pink'],
            text:['一月','二月','三月','四月']
        }
        var start = 0;
        var end = 0;
        var deg = 2*Math.PI/360;
        ctx.translate(200,200);
        for(var i=0; i<data.val.length;i++) {
            end= data.val[i]*360 +  start;
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.fillStyle = data.color[i];
            ctx.arc(0,0,100,start*deg,end*deg,false);
            ctx.fill();
            start = end;
            ctx.closePath();
            ctx.closePath();
            ctx.fillStyle = data.color[i];

            ctx.fillRect(200,i*50, 40, 40);
            ctx.fillText(data.text[i],250,i*55+15);
        }
    </script>
</body>
</html>
