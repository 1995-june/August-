<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, .2);
        }
        
        #wrap {
            position: relative;
            width: 1000px;
            height: 500px;
            margin-left: 200px;
            margin-top: 100px;
            border-left: 1px solid #666;
            border-bottom: 1px solid #666;
        }
        
        .data-wrap {
            position: absolute;
            width: 100%;
            bottom: 0px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        
        .data-wrap div {
            width: 40px;
            background-color: rgb(255, 80, 95);
        }
        
        .one {
            animation: one 4s steps(10) 4s 1;
            animation-fill-mode: forwards;
        }
        
        .two {
            animation: two 4s steps(10) 2s 1;
            animation-fill-mode: forwards;
        }
        
        .three {
            animation: three 4s steps(10) 3s 1;
            animation-fill-mode: forwards;
        }
        
        .four {
            animation: four 4s steps(10) 4s 1;
            animation-fill-mode: forwards;
        }
        
        .five {
            animation: five 4s steps(10) 5s 1;
            animation-fill-mode: forwards;
        }
        
        .six {
            animation: six 4s steps(10) 6s 1;
            animation-fill-mode: forwards;
        }
        
        @keyframes one {
            from {
                height: 0px;
            }
            to {
                height: 240px;
            }
        }
        
        @keyframes two {
            from {
                height: 0px;
            }
            to {
                height: 360px;
            }
        }
        
        @keyframes three {
            from {
                height: 0px;
            }
            to {
                height: 150px;
            }
        }
        
        @keyframes four {
            from {
                height: 0px;
            }
            to {
                height: 570px;
            }
        }
        
        @keyframes five {
            from {
                height: 0px;
            }
            to {
                height: 410px;
            }
        }
        
        @keyframes six {
            from {
                height: 0px;
            }
            to {
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="data-wrap">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
    </div>
</body>

</html>
