<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-size: .14rem;
        }
        
        html {
            font-size: 100px;
            width: 100%;
            height: 100%;
        }
        
        body {
            background-color: #f5f5f5;
            width: 100%;
            height: 100%;
        }
        
        #wrap {
            width: 100%;
            height: 100%;
        }
        
        .ad {
            width: 100%;
            height: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            background-color: #fff;
            display: flex;
        }
        
        #sk {
            display: flex;
        }
        
        dl {
            display: flex;
        }
        
        dt {
            margin-right: .1rem;
            width: 1.4rem;
        }
        
        img {
            width: 100%;
        }
        
        dd {
            width: 2rem;
            padding-right: 10px;
            margin-right: 48px;
            min-height: 27px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        h4 {
            font-weight: 700;
            font-size: 17px;
            color: #000;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        p {
            width: 1.58rem;
            font-size: 16px;
            color: #666;
            margin-top: 2px;
            line-height: 2;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a href="./search.html">返回搜索</a>
    <div id="wrap">

    </div>
    <script>
        var wrap = document.querySelector('#wrap')
        var inner = JSON.parse(localStorage.getItem('a'));

        console.log(inner);
        wrap.innerHTML += `
        <a href="#" class="ad">
            <div id="sk">
                <dl>
                    <dt><img src="${inner.img}" alt=""></dt>
                    <dd>
                        <h4>${inner.h4}</h4>
                        <p>${inner.p1}</p>
                        <p>${inner.p2}</p>
                    </dd>
                </dl>
            </div>
        </a>`
    </script>
</body>

</html>
